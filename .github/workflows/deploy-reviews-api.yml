name: Deploy Reviews API

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/deploy-reviews-api.yml'
  workflow_dispatch:

concurrency:
  group: deploy-reviews-api
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, be, nyc3, prod]  # matches your existing BE runner
    timeout-minutes: 20
    steps:
      - name: Deploy to be-shark-nyc3-01
        run: |
          ~/bin/deploy-reviews.sh "${GITHUB_REF_NAME:-main}"
